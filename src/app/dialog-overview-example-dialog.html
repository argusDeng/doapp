<h1 md-dialog-title>Dialog</h1>
<div md-dialog-content>What would you like to do?</div>
<md-input-container>
  <input mdInput placeholder="first name" #input>
</md-input-container>
<div md-dialog-actions>
  <button md-button (click)="dialogRef.close(input.value)">Option 1</button>
  <button md-button (click)="dialogRef.close('Option 2')">Option 2</button>
</div>
